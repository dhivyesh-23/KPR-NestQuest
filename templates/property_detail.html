<!-- templates/property_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ property.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{{ url_for('property_list') }}" class="btn btn-secondary mb-3">Back to Listings</a>
        <div class="card">
            <img src="{{ url_for('static', filename=property.image) }}" class="card-img-top" alt="{{ property.title }}">
            <div class="card-body">
                <h3 class="card-title">{{ property.title }}</h3>
                <p class="card-text">{{ property.description }}</p>
                <p><strong>Price:</strong> ${{ "{:,}".format(property.price) }}</p>
                <p><strong>Location:</strong> {{ property.location }}</p>
                <!-- Add more details as needed -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS for interactive components (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

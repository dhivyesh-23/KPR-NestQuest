<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #EAECEE; /* Off-white background */
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #3E6E4E; /* Voga Dark Green */
        padding: 10px 50px;
        color: white;
    }
    .nav-links {
        display: flex;
        gap: 20px;
    }
    .nav-links a {
        color: white;
        text-decoration: none;
    }
    .hero-section {
        background: url('Home_bg1.png') no-repeat center center/cover;
        height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }
    .hero-section h1 {
        font-size: 3em;
        color: #D4E6E7; /* Light green for contrast */
    }
    .search-bar-container {
        margin-top: 20px;
    }
    .search-bar {
        width: 50%;
        padding: 15px;
        border-radius: 5px;
        border: none;
        font-size: 1em;
        background-color: #B7D7B3; /* Soft green */
        color: #3E6E4E; /* Voga Dark Green text */
    }
    .features-section {
        text-align: center;
        padding: 40px 0;
    }
    .feature {
        display: inline-block;
        width: 30%;
        padding: 20px;
        background-color: #4A8B4B; /* Medium green */
        color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
</style>

  </style>
  
</head>
<body>

<header>
    <div>
        <h2>Real Estate</h2>
    </div>
    <nav>
        <div class="nav-links">
            <a href="#">Buy properties</a>
            <a href="#">About</a>
            <a href="#">Contact us</a>
            <a href="#">Login/Sign up</a>
        </div>
    </nav>
</header>

<div class="hero-section">
    <div>
        
    </div>
</div>

<div class="features-section">
    <h2>Get home recommendations</h2>
    <div class="feature">
        <p>Recommended homes based on your monthly budget</p>
    </div>
    <div class="feature">
        <p>Recommended homes based on your preferred location</p>
    </div>
</div>

</body>
</html>
